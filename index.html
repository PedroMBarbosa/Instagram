<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intagram do Carlos</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="images">
			<img src="./img/celulares.png" class="celulares">
		</div>
		<div class="login">
			<div class="continuar">
				<div class="div-logo">
					<img src="./img/logo.png" class="logo">
				</div>
				<div class="perfil">
					<img src="./img/perfil.png" class="rosto">
				</div>
				<button class="botao-continue">Continue como cavalheiro_ca</button>
				<a href="" class="link">Remover Conta</a>
			</div>

			<div class="inscreva">
				<p class="texto">Não é cavalheiro_ca</p>
				<p class="texto"><a href="" class="link">Alterar Conta</a> ou <a href="" class="link">Inscreva-se</a></p>
			</div>

			<div class="baixar">
				<p>Baixe o Aplicativo</p>
				<div class="play">
					<img src="./img/apple-store.png" class="disponivel">
					<img src="./img/google-play.png" class="disponivel">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
